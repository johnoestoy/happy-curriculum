    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/header.css">

    <title>Happy Curriculum</title>

  </head>
  
  <body>
    <header class="header">
      <img src="assets/img/logo.png" alt="logo">

      <nav>
        <a class="main-action" href="">Skills</a>
        <a class="main-action" href="">Projetos</a>
        <a class="main-action" href="">Sobre</a>
        <a class="main-action" href="">Contatos</a>

    <section class="main-banner">

          <progress class="progress-bar" max="100" value="65">

      </article>

          <h3 class="title"> 
            JavaScript
          </h3>
          <progress class="progress-bar" max="100" value="65">
            70%
          </progress>
        </div>
      </article>
      <article class="skill-tec">
        <img class="icon" src="img/ico_restapi.png" alt="logo rest api em pixel art">
        <div class="right">
          <h3 class="title"> 
            Rest API
          </h3>
          <progress class="progress-bar" max="100" value="65">
            70%
          </progress>

          </h3>
          <progress class="progress-bar" max="100" value="65">

        </div>

      <h2 class="main-title -second">
        Projetos
      </h2>
      <div class="wrapper-card">
        <a href="#">
          <figure class="card-project">
            <img class="logo" src="img/logo-firedlabs.png" alt="logo firedlabs">
          </figure>
        </a>
        <figure class="card-project -blue">
          <img class="logo" src="img/logo-collabcode.png" alt="logo collabcode">
        </figure>
        <figure class="card-project -white">
          <img class="logo" src="img/efixe.png" alt="logo efixe">
